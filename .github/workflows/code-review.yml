name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch name
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate technical debt report
        uses: ai-action/ollama-action@v1
        id: model
        with:
          model: deepseek-r1:latest
          prompt: "You are a Technical Debt auditor. Analysis the code and pipelines in this ${{github.workspace}} folder and Generate a HTML  index.html file for this repo commit with Aâ€“E grades for: Overall Code Quality, Architecture, Security, Performance, Maintainability. Include key issues, recommendations, overall grade and a footer with 'Generated: YYYY-MM-DD'. Output only HTML (report.html) in the docs folder. You can take docs/report.html as a reference example."

      - name: Print response
        run: echo "$response"
        env:
          response: ${{ steps.model.outputs.response }}

      - name: Save response to file
        run: |
          # This awk command is updated to start printing when it sees either <!DOCTYPE html> or <html>,
          # ensuring the doctype is included in the final file.
          echo "${{ steps.model.outputs.response }}" | awk 'tolower($0) ~ /<!doctype html>|<html>/ {p=1} p; /<\/html>/ {p=0}' > docs/index.html
        
      - name: Check Content
        run: |
          ls
          cat docs/index.html
          ls docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4